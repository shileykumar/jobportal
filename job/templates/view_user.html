{% load static %}

{% block body %}
{% include 'admin_navigation.html' %}
<h2 style="color:rgb(95, 204, 189); margin-left: 30px; margin-top: 10px;">User  data....</h2>
<hr>
<div class="container">
    <table class="table table-hover" id="example">
        <thead>
            <tr style="background-color: lightsteelblue;">
                <th>S. No.</th>
                <th>Name</th>
                <th>Email</th>
                <th>Contact </th>
                <th>Gender</th>
                <th>Image</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for i in data %}
            <tr>
                <td>{{forloop.counter}}  </td>
                <td>{{i.user.first_name}} {{i.user.last_name}}</td>
                <td>{{i.user.username}}</td>
                <td>{{i.mobile}}</td>
                <td>{{i.gender}}</td>
                <td><img src="{{i.image.url}}" style="width: 80px; height: 80px;" ></td>
                <td><a href="{% url 'delete_user' i.user.id %}" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
