{% load static %}

{% block body %}
{% include 'recruiter_navigation.html' %}
<style>
    tr{
        text-align: center;
    }
</style>
<h2 style="color:rgb(95, 204, 189); margin-left: 30px; margin-top: 10px;">Manage Job Details....</h2>
<hr>
<div class="container">
    <table class="table table-hover" id="example">
        <thead>
            <tr style="background-color: lightsteelblue;">
                <th>S. No.</th>
                <th>Job Title</th>
                <th>Creation Date</th>
                <th>Action</th>
                
            </tr>
        </thead>
        <tbody>
            {% for i in job %}
            <tr>
                <td>{{forloop.counter}}  </td>
                <td>{{i.title}}</td>
                <td>{{i.creation_date}}</td>
                
                
                <td><a href="{% url 'edit_job' i.id %}" class="btn btn-primary" >Edit</a>
                    <a href="{% url 'change_status' i.id %}" class="btn btn-danger" >Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
