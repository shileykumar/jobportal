{% load static %}

{% block body %}
{% include 'recruiter_navigation.html' %}


    <h2 style="color:rgb(95, 204, 189); margin-left: 30px; margin-top: 10px;">Edit Job....</h2>
    <form class="container mt-5"  method="POST"  enctype="multipart/form-data" style="background-color: rgb(212, 219, 224);">
        {% csrf_token %}
        
        <div class="form-row">
            <div class="form-group col-md-12">
                <label>Job Title</label>
                <input type="text" class="form-control" name="title" value="{{job.title}}">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Start Date</label> [{{job.start_date}}]
                <input type="date" class="form-control" name="sdate" value="">
            </div>
            <div class="form-group col-md-6">
                <label>End Date</label> [{{job.end_date}}]
                <input type="date" class="form-control" name="edate" value="" >
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Salary</label>
                <input type="text" class="form-control" name="salary" value="{{job.salary}}">
            </div>
            <div class="form-group col-md-2">
                <img src="{{job.image.url}}" alt="" style="width: 80px; height: 80px;">
            </div>
            <div class="form-group col-md-4">
                <label>Company Logo</label>
                <input type="file" class="form-control" name="logo" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Experience(In years)</label>
                <input type="text" class="form-control" name="exp" value="{{job.experience}}" >
            </div>
            <div class="form-group col-md-6">
                <label>Company Location</label>
                <input type="text" class="form-control" name="location" value="{{job.location}}">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label>Skills</label>
                <input type="text" class="form-control" name="skills" value="{{job.skills}}">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label>Description</label>
                <textarea class="form-control" name="desc">{{job.description}}</textarea>
            </div>
        </div>
        
        <input type="submit" class="btn btn-primary mb-2" style="margin-top:8px" >
        
    </form>

    {% include 'footer.html' %}

    {% ifequal error 'no' %}
    <script>
        alert("Jod details updated successfully!");
        window.location=('{% url 'job_list' %}')
    </script>
    {% endifequal %}

    {% ifequal error 'yes' %}
    <script>
        alert("Something went wrong, Try again ");
        
    </script>
    {% endifequal %}
{% endblock %}
